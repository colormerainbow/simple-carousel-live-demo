<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Simple Carousel -  LIVE DEMO</title>
  <link rel="stylesheet" href="c/main.css">
  <script  src="j/main.js" defer></script>

</head>
<body>

<h1>Our Curent Inventory</h1>

<section>
  <h2>Cars</h2>

  <figure class="frame">

    <img class="slide current" src="i/car1.jpg" alt="This is Slide 1">
    <img class="slide" src="i/car2.jpg" alt="Another Slide">
    <img class="slide" src="i/car3.jpg" alt="I'm number 3">
    <img class="slide" src="i/car4.jpg" alt="Slide 4 here">
   
    <figcaption class="caption"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

</body>
</html>
